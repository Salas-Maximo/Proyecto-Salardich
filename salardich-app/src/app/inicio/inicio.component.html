<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        name="email" 
        ngModel
        required
        email
        #email="ngModel"
      >
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        <div *ngIf="email.errors?.['required']">El correo electrónico es requerido.</div>
        <div *ngIf="email.errors?.['email']">Formato de correo electrónico no válido.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input 
        type="password" 
        id="password" 
        class="form-control" 
        name="password" 
        ngModel
        required
        minlength="6"
        #password="ngModel"
      >
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
        <div *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>
  <a [routerLink]="['/registrarse']">Registrarse</a>
